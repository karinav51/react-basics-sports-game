<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Sports Game</title>
    <link rel="stylesheets" href="./assets/style.css" />
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">
      // An App component under which all other components will be added

      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            shots: 0,
            score: 0,
          };

          this.shotSound = new Audio("./assets/audio/FOOTBALLKICK.wav");
          this.scoreSound = new Audio("./assets/audio/cheer.wav");
        }

        shotHandler = () => {
          let score = this.state.score;
          this.shotSound.play();
          if (Math.random() > 0.5) {
            score += 1;
            setTimeout(() => {
              this.scoreSound.play();
            }, 100);
          }

          this.setState((state, props) => ({
            shots: state.shots + 1,
            score,
          }));
        };

        render() {
          let shotPercentageDiv;
          if (this.state.shots) {
            const shotPercentage = Math.round(
              (this.state.score / this.state.shots) * 100
            );
            shotPercentageDiv = (
              <div>
                <strong>Shooting %: {shotPercentage}</strong>
              </div>
            );
          }
          return (
            <div className="Team">
              <h2>{this.props.name}</h2>

              <div className="identity">
                <img src={this.props.logo} alt={this.props.name} />
              </div>

              <div>
                <strong>Shots:</strong> {this.state.shots}
              </div>

              <div>
                <strong>Touchdowns:</strong> {this.state.score}
              </div>

              {shotPercentageDiv}

              <button onClick={this.shotHandler}>Touchdown!</button>
            </div>
          );
        }
      }

      function Game(props) {
        return (
          <div className="Game">
            <h1>Welcome to {props.venue}</h1>
            <div className="stats">
              <Team
                name={props.visitingTeam.name}
                logo={props.visitingTeam.logoSrc}
              />
              <div className="versus">
                <h1>VS</h1>
              </div>
              <Team name={props.homeTeam.name} logo={props.homeTeam.logoSrc} />
            </div>
          </div>
        );
      }
      function App(props) {
        const bears = {
          name: "Chicago Bears",
          logoSrc: "./assets/images/Bears.jpg",
        };
        const steelers = {
          name: "Steelers",
          logoSrc: "./assets/images/P.Steelers.jpg",
        };

        const captain = {
          name: "Captain America",
          logoSrc: "./assets/images/captainamerica.jpg",
        };
        const widow = {
          name: "Black Widow",
          logoSrc: "./assets/images/blackwidow.jpg",
        };

        return (
          <div className="App">
            <Game
              venue="Sunday Night Football"
              homeTeam={steelers}
              visitingTeam={bears}
            />
            <Game
              venue="Marvel Arena"
              homeTeam={captain}
              visitingTeam={widow}
            />
          </div>
        );
      }

      // Render the App
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
